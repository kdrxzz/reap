<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - Reaper Bio Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 100;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
            mask-image: radial-gradient(ellipse 80% 50% at 50% 40%, black 0%, transparent 100%);
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }

        .glow-orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(100, 100, 100, 0.3) 0%, transparent 70%);
            top: -200px;
            left: 20%;
            animation-delay: 0s;
        }

        .glow-orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(80, 80, 80, 0.25) 0%, transparent 70%);
            top: 100px;
            right: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 24px 0;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .logo {
            display: flex;
            align-items: center;
            height: 36px;
        }

        .logo img {
            height: 100%;
            width: auto;
            filter: brightness(1.1) contrast(1.1);
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 10px 24px;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            letter-spacing: -0.01em;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
        }

        .nav-link:active {
            transform: translateY(0);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 0;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 8px;
            letter-spacing: -0.03em;
            background: linear-gradient(180deg, #ffffff 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 32px;
            font-weight: 400;
            letter-spacing: -0.01em;
            line-height: 1.5;
        }

        .code-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .code-input {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
        }

        .code-input:focus {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.05);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.95);
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.15);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .resend-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .resend-link a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .resend-link a:hover {
            color: #ffffff;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 8px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-8px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            nav {
                padding: 10px 16px;
            }

            .nav-links {
                gap: 4px;
            }

            .nav-link {
                padding: 8px 16px;
                font-size: 13px;
            }

            .form-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .code-inputs {
                gap: 8px;
            }

            .code-input {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div class="grid-overlay"></div>
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>

    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="reaper.png" alt="Reaper" onerror="this.style.display='none'">
                </div>

                <div class="nav-links">
                    <a href="index.html" class="nav-link">Back to Home</a>
                </div>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <div class="icon">üîê</div>
                <h1>Enter Verification Code</h1>
                <p class="subtitle">We sent a 6-digit code to your email. Enter it below to verify your account.</p>

                <form id="verifyForm">
                    <div class="code-inputs">
                        <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                        <input type="text" class="code-input" maxlength="1" inputmode="numeric" pattern="[0-9]">
                    </div>

                    <button type="submit" class="submit-btn">Verify & Continue</button>
                </form>

                <div class="error-message" id="error-message"></div>

                <div class="resend-link">
                    Didn't receive the code? <a href="#" onclick="resendCode()">Resend code</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.code-input');
            
            // Auto-focus and move between inputs
            inputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    if (this.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });

                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });

            const form = document.getElementById('verifyForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                verifyCode();
            });

            // Focus first input
            inputs[0].focus();
        });

        function showError(message) {
            const element = document.getElementById('error-message');
            element.textContent = message;
            element.classList.add('show');
        }

        function hideError() {
            const element = document.getElementById('error-message');
            element.classList.remove('show');
        }

        async function verifyCode() {
            hideError();
            
            const inputs = document.querySelectorAll('.code-input');
            let code = '';
            let allFilled = true;

            inputs.forEach(input => {
                code += input.value;
                if (!input.value) allFilled = false;
            });

            if (!allFilled) {
                showError('Please enter the complete 6-digit code');
                return;
            }

            if (code.length !== 6) {
                showError('Code must be 6 digits');
                return;
            }

            const email = localStorage.getItem('verificationEmail');
            if (!email) {
                showError('Session expired. Please start over.');
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Verifying...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, code })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store auth token
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                    }
                    window.location.href = 'dashboard.html';
                } else {
                    showError(data.error || 'Verification failed');
                }
            } catch (error) {
                showError('Failed to connect to server');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        async function resendCode() {
            const email = localStorage.getItem('verificationEmail');
            if (!email) {
                showError('No email found. Please start over.');
                return;
            }

            // Show loading
            const resendLink = document.querySelector('.resend-link a');
            const originalText = resendLink.textContent;
            resendLink.textContent = 'Sending...';

            try {
                const response = await fetch('/api/resend-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('New verification code sent! Check your email.');
                } else {
                    alert('Failed to resend code: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Failed to connect to server');
            } finally {
                resendLink.textContent = originalText;
            }
        }
    </script>
</body>
</html>
